		    <div class="col-lg-12">
			<div class="cot_admin_edit front-end-edit">
	    		    <div class="form">
				 
				<form method="get" id="form-cot_admin" role="form">
				    
				    
				    <label><span class="input-group-addon exergue"><span class="fa fa-user"></span> Observer</span></label>

				    <div data-role="fieldcontain" class="ui-hide-label">
				        <label for="observer_name">Observer</label>	
				    	<input type="text" name="observer_name" id="observer_name" value="" placeholder="Observer name" required/>
				     	<span style="display:none;" >
			    		    <input type="text" id="id" name="id" readonly="readonly" value="" size="32"/>
			    	    	</span>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_tel">Observer phone number</label>				    		
				    	<input type="tel" name="observer_tel" id="observer_tel" value="" placeholder="Observer phone number"/>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_email">Email</label>				    		
				    	<input type="email" name="observer_email" id="observer_email" value="" placeholder="Observer email" required/>
				    </div>

				    <label><span class="input-group-addon exergue"><span class="fa fa-calendar"></span> Date and place</span></label>	
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observation_date">Date</label>				    
				    	<input type="text" name="observation_date" id="observation_date" value="" placeholder="Date de l'observation" required/>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_location">Context</label>				    		
				    	<textarea name="observation_location" id="observation_location" placeholder="Observation context"></textarea>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_localisation">Localization</label>				    		
				    	<input type="text" id="observation_localisation" name="observation_localisation" value="" size="32" autocomplete="off" placeholder="Select localization on the map" required></input>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_region">Region</label>				    		
				    	<input type="text" name="observation_region" id="observation_region" value="" class="region form-control" placeholder="Region"/>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_pays">Country</label>				    		
				    	<input type="text" name="observation_pays" id="observation_pays" value="" class="country form-control" placeholder="Country"/>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_latitude">Latitude</label>				    		
				    	<input type="text" name="observation_latitude" id="observation_latitude" value="" class="latitude form-control" placeholder="Latitude"/>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_longitude">Longitude</label>				    		
				    	<input type="text" name="observation_longitude" id="observation_longitude" value="" class="longitude form-control" placeholder="Longitude"/>
				    </div>

				    <label><span class="input-group-addon exergue"><span class="fa fa-eye"></span> Observed acanthasters</span></label>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observation_number">Number of acanthaster</label>				    
				    	<input type="text" name="observation_number" id="observation_number" value="" placeholder="Number of acanthasters observed" required/>
				    </div>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observer_culled">Acanthasters culled</label>				    		
				    	<input type="text" name="observation_culled" id="observation_culled" value="" placeholder="Number of acanthasters culled"/>
				    </div>
			    		
			    	    <label><span class="input-group-addon exergue"><span class="fa fa-binoculars"></span> Observation method</span></label>	
				    <div data-role="fieldcontain" class="ui-hide-label">
				        <fieldset data-role="controlgroup">
					    <legend>Observation method</legend>
					    <input type="checkbox" name="observation_method0" id="observation_method0" value="snorkelling"/>
					    <label for="observation_method0">Snorkelling</label>
					    <input type="checkbox" name="observation_method1" id="observation_method1" value="scuba diving"/>
					    <label for="observation_method1">Scuba diving</label>
				        </fieldset>
				    </div>

				    <label><span class="input-group-addon exergue"><span class="fa fa-arrows-v"></span> Depth range</span></label>	
				    <div data-role="fieldcontain" class="ui-hide-label">
				        <fieldset data-role="controlgroup">
					    <legend>Depth range</legend>
					    <input type="checkbox" id="depth_range0" name="depth_range0" value="shallow">
					    <label for="depth_range0">Less than 2m</label>
					    <input type="checkbox" id="depth_range1" name="depth_range1" value="medium">
					    <label for="depth_range1">Between 2 and 10m</label>
					    <input type="checkbox" id="depth_range2" name="depth_range" value="deep">
					    <label for="depth_range2">More than 10m</label>
				        </fieldset>
				    </div>
				   
				    <label><span class="input-group-addon exergue"><span class="fa fa-cogs"></span> Counting method</span></label>
				    <div data-role="fieldcontain" class="ui-hide-label">
				        <fieldset data-role="controlgroup" data-type="horizontal">
					    <legend>Counting method</legend>
					    <input type="checkbox" id="counting_method_timed_swim_chbx" name="counting_method_timed_swim_chbx" onclick="app.enable_timed_swim(this.checked)"></input>
					    <label for="counting_method_timed_swim_chbx">Timed swim</label>
					    <input type="checkbox" id="counting_method_distance_swim_chbx" name="counting_method_distance_swim_chbx" onclick="app.enable_distance_swim(this.checked)"></input>
					    <label for="counting_method_distance_swim_chbx">Distance swim</label>
					    <input type="checkbox" id="counting_method_other_chbx" name="counting_method_other_chbx" onclick="app.enable_other(this.checked)"></input>
					    <label for="counting_method_other_chbx">Other</label>
				        </fieldset>
				    </div>

				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="counting_method_timed_swim">Time</label>
					<input type="text" name="counting_method_timed_swim" id="counting_method_timed_swim" value="" class="form-control" placeholder="Swimming time" readonly="readonly">
				    </div>
				   
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="counting_method_distance_swim" class="ui-hidden-accessible">Distance</label>
					<input type="text" name="counting_method_distance_swim" id="counting_method_distance_swim" value="" class="form-control" placeholder="Distance swim" readonly="readonly"></input>
				    </div>
				    
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="counting_method_other" class="ui-hidden-accessible">Other</label>
					<input type="text" name="counting_method_other" id="counting_method_other" value="" class="form-control" placeholder="Other" readonly="readonly"></input>			
				    </div>

				    <label><span class="input-group-addon exergue"><span class="fa fa-comment"></span> Remarks</span></label>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="remarks">Remarks</label>				    		
				    	<textarea name="remarks" id="remarks" placeholder="Ex: living corals coverture, dead corals, bleaching, seeweeds…"></textarea>
				    </div>

				    <label><span class="input-group-addon exergue"><span class="fa fa-bolt"></span> Acanthasters impact</span></label>
				    <div data-role="fieldcontain" class="ui-hide-label">
					<label for="observation_state" class="select">Acanthasters impact</label>
					<select id="observation_state" name="observation_state" size="1">
					    <option value="Low">Low or to be confirmed</option>
					    <option value="Medium">Medium</option>
					    <option value="High">High</option>
					</select> 
				    </div>
				   
				   

				
				   
				</form>
